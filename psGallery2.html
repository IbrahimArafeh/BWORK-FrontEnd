    <style>
        .pic-thumb-view {
            overflow: hidden;
            max-height: 350px;
            max-width: 100%;
            white-space: nowrap;
            overflow-x: scroll;
        }
        
        .pic-thumbnail-list {
            /* display: flex;

            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 11px 10px 10px;
        }
        
        .thumbnail {
            flex: 0 0 auto;
            margin-right: 15px;
            display: flex;
            justify-content: center;
        }
        
        .info-container {
            position: relative;
            height: 114px;
            box-shadow: 0px 0px 50px 10px rgb(0 0 0 / 38%);
            transition: all 200ms ease-out;
        }
        
        .info-container:hover {
            box-shadow: 0px 0px 100px #000000;
            z-index: 2;
            transition: all 300ms ease-in;
            transform: scale(1.08);
        }
        
        .info-container:active {
            transform: translateZ(2px);
            box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.38);
        }
        
        img {
            max-width: 120px;
            max-height: 120px;
        }
        
        .figureImg {
            height: 450px;
            width: 600px;
            max-width: 100%;
            max-height: 90%;
            display: flex;
            justify-content: center;
        }
        
        .pagi-container {
            /* width: 640px; */
            max-width: 100%;
            text-align: center;
            border: 2px solid rgb(75, 41, 160);
            -webkit-border-radius: 0px 0px 8px 8px;
            -moz-border-radius: 0px 0px 8px 8px;
            border-radius: 0px 0px 8px 8px;
            overflow: hidden;
            /* padding: 10px; */
            margin: 12px;
        }
        
        .gallery-container {
            /* width: 640px; */
            width: 60%;
            border: 2px solid rgb(10, 108, 175);
            -webkit-border-radius: 5px 5px 10px 10px;
            -moz-border-radius: 5px 5px 10px 10px;
            border-radius: 5px 5px 10px 10px;
            margin: 10px auto;
            padding: 0px;
            display: table;
            position: relative;
            text-align: center;
            box-shadow: 0 0 20px #119;
        }
    </style>
</head>
